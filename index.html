<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be My Valentine?</title>

  <style>
    :root{
      /* ‚úÖ Customize these */
      --page-bg: #ffb3d9;     /* background color */
      --card-bg: #ffffff;     /* white module */
      --yes-color: #ff2d86;   /* bright yes button */
      --text: #1a1a1a;
      --muted: #6a6a6a;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: var(--page-bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      overflow:hidden;
    }

    .card{
      width:min(760px, 92vw);
      background: var(--card-bg);
      border-radius: 28px;
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      padding: 28px;
    }

    /* Header stacked + centered */
    .header{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap: 14px;
      margin-bottom: 18px;
    }

    h1{
      font-size: clamp(28px, 4vw, 46px);
      line-height: 1.05;
      margin: 0;
      letter-spacing: -0.02em;
    }

    .subtitle{
      margin: 0;
      color: #4b4b4b;
      font-size: 15px;
    }

    /* The top image box */
    .hero{
      width: min(260px, 70vw);
      aspect-ratio: 1 / 1;
      display:grid;
      place-items:center;
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(255,45,134,.10), rgba(0,0,0,0));
      border: 1px solid rgba(0,0,0,.06);
      overflow:hidden;
    }

    /* If you use an actual image */
    .hero img{
      width: 100%;
      height: 100%;
      object-fit: cover; /* change to 'contain' if you want full image without cropping */
      display:block;
    }

    /* Buttons area */
    .buttons-area{
      position: relative;
      border-radius: 18px;
      border: 1px dashed rgba(0,0,0,.15);
      padding: 18px;
      min-height: 220px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden; /* keeps No button inside */
    }

.button-row{
  display: flex;
  gap: 18px;
  align-items: center;
  justify-content: center;
  position: relative;
  z-index: 2;
}


    
    .btn{
      appearance:none;
      border: none;
      cursor:pointer;
      border-radius: 999px;
      padding: 14px 24px;
      font-weight: 900;
      font-size: 18px;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: scale(.98); }

    #yesBtn{
      background: var(--yes-color);
      color: white;
      box-shadow: 0 14px 28px rgba(255,45,134,.35);
      position: relative;
      z-index: 2;
    }
    #yesBtn:hover{ filter: brightness(1.05); }

 #noBtn{
  background: #ececec;
  color: #4a4a4a;
  padding: 10px 14px;
  font-size: 14px;
  font-weight: 800;
  box-shadow: 0 10px 20px rgba(0,0,0,.10);
}

    }

    .result{
      margin-top: 16px;
      display:none;
      gap: 12px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      padding: 14px;
      border-radius: 18px;
      background: rgba(255,45,134,.08);
      border: 1px solid rgba(255,45,134,.18);
    }
    .result.show{ display:flex; }

    .tag{
      font-weight: 950;
      letter-spacing: .02em;
    }

    .gif{
      width:min(360px, 88vw);
      border-radius: 16px;
      overflow:hidden;
      box-shadow: 0 14px 34px rgba(0,0,0,.12);
      border: 1px solid rgba(0,0,0,.08);
    }
    .gif img{ width:100%; height:auto; display:block; }

    .tiny{
      font-size: 12px;
      color: var(--muted);
      margin-top: 10px;
      text-align:center;
    }

    code{ background: rgba(0,0,0,.05); padding: 2px 6px; border-radius: 8px; }
  </style>
</head>

<body>
  <main class="card">

    <!-- ‚úÖ TOP CENTER IMAGE + TITLE ABOVE EVERYTHING -->
    <header class="header">
      <h1>Will You Be My Valentine?</h1>

     
    </header>

    <!-- ‚úÖ BUTTONS STILL A THING -->
    <section>
   <div class="button-row" id="buttonRow">
  <button class="btn" id="yesBtn">Yes</button>
  <button class="btn" id="noBtn">No</button>
</div>

      <div class="result" id="result">
        <div class="tag">YAY!!! ü§ìüíò</div>
        <div class="gif">
          <img id="hugGif" alt="Nerdy hug gif" />
        </div>
      </div>

      <div class="tiny">
        To replace the person: upload an image into the repo and set <code>HERO_IMAGE_SRC</code>.
      </div>
    </section>
  </main>

  <script>
    // ‚úÖ Replace the person image here:
    // - If you uploaded "girl.png" to the repo, use: "girl.png"
    // - Or use a full image URL
    // - Leave "" to use the built-in SVG fallback
    const HERO_IMAGE_SRC = "";

    // ‚úÖ Nerdy hug GIFs (replace with your favorites, or upload your own "hug.gif")
    const GIF_URLS = [
      "https://media.giphy.com/media/l2QDM9Jnim1YVILXa/giphy.gif",
      "https://media.giphy.com/media/od5H3PmEG5EVq/giphy.gif",
      "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
    ];

    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const hugGif = document.getElementById("hugGif");
    const heroImg = document.getElementById("heroImg");

    function rand(arr){ return arr[Math.floor(Math.random() * arr.length)]; }

    // HERO IMAGE: Use user image if set, otherwise fallback to SVG
    function setHero(){
      if (HERO_IMAGE_SRC && HERO_IMAGE_SRC.trim().length > 0){
        heroImg.src = HERO_IMAGE_SRC.trim();
        heroImg.style.display = "block";
        return;
      }

      // fallback: inline SVG ‚Äúgirl waiting‚Äù
      heroImg.style.display = "none";
      const svg = document.createElementNS("http://www.w3.org/2000/svg","svg");
      svg.setAttribute("viewBox","0 0 180 180");
      svg.setAttribute("width","180");
      svg.setAttribute("height","180");

      svg.innerHTML = `
        <path d="M35 150c8-34 36-54 55-54s47 20 55 54" stroke="rgba(0,0,0,.18)" stroke-width="10" stroke-linecap="round"/>
        <circle cx="90" cy="74" r="34" fill="#FFD6E7" stroke="rgba(0,0,0,.2)" stroke-width="6"/>
        <path d="M56 70c6-22 25-34 34-34s28 12 34 34" fill="#3A2B2B"/>
        <path d="M54 74c2-26 23-46 36-46s34 20 36 46c-6-9-18-18-36-18s-30 9-36 18Z" fill="#3A2B2B"/>
        <circle cx="76" cy="78" r="4.5" fill="#2B1B1B"/>
        <circle cx="104" cy="78" r="4.5" fill="#2B1B1B"/>
        <path d="M77 95c7 8 19 8 26 0" stroke="#C14B6E" stroke-width="6" stroke-linecap="round"/>
        <path d="M63 108c6 8 12 14 27 14s21-6 27-14" fill="#FFEAF2" stroke="rgba(0,0,0,.15)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M52 118c8 3 16 6 22 6" stroke="rgba(0,0,0,.15)" stroke-width="6" stroke-linecap="round"/>
        <path d="M128 118c-8 3-16 6-22 6" stroke="rgba(0,0,0,.15)" stroke-width="6" stroke-linecap="round"/>
        <path d="M90 132c10 0 18-4 24-10" stroke="#ff2d86" stroke-width="6" stroke-linecap="round"/>
      `;
      // Put SVG into the .hero box
      const hero = document.querySelector(".hero");
      // remove previous svg if any
      hero.querySelectorAll("svg").forEach(s => s.remove());
      hero.appendChild(svg);
    }

    let noEscaped = false;

function moveNoButton(){
  if (!noEscaped){
    // First escape: pull it out of the row
    noBtn.style.position = "absolute";
    noBtn.style.left = "50%";
    noBtn.style.top = "60%";
    noBtn.style.transform = "translate(-50%, -50%)";
    noEscaped = true;
  }

  const pad = 14;
  const arenaRect = arena.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = arenaRect.width - btnRect.width - pad;
  const maxY = arenaRect.height - btnRect.height - pad;

  const x = Math.max(pad, Math.floor(Math.random() * maxX));
  const y = Math.max(pad, Math.floor(Math.random() * maxY));

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}


    // Make "No" run away on hover, focus, and touch
    ["mouseenter","pointerenter","touchstart","focus"].forEach(evt=>{
      noBtn.addEventListener(evt, (e) => {
        e.preventDefault();
        moveNoButton();
      }, { passive:false });
    });

    // Also dodge if user tries to click it
    noBtn.addEventListener("pointerdown", (e)=>{
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", ()=>{
      hugGif.src = rand(GIF_URLS);
      result.classList.add("show");
      noBtn.disabled = true;
      yesBtn.disabled = true;
      yesBtn.textContent = "YES üíò";
    });

    window.addEventListener("load", ()=>{
      setHero();
      moveNoButton();
    });
  </script>
</body>
</html>
